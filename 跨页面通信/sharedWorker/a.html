<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let index = 0;
            const worker = new SharedWorker("worker.js");
            
            setInterval(() => {
                worker.port.postMessage(`moment ${index++}`);
            }, 1000);


            worker.port.onmessage = function (e) {
                if (e.data) {
                    console.log(e.data);
                }
            };
        </script>
    </body>
</html>
